async function commando(nodeId, host, rune, method, params) {
  return fetch(`/commando/${method}`, {
    method: 'POST',
    body: JSON.stringify({nodeId, host, rune, method, params}),
  }).then(r => r.text())
}
async function storeKey (key) {
  localStorage.setItem("openchain:key", key)
}
async function loadKey () {
  return localStorage.getItem("openchain:key") || ""
}
